{% extends "layout.html" %}

{% block title %}報名{% endblock %}
{% block lead %}可能之後用卡片而不是頁面來做，這邊只是 demo 表單效果{% endblock %}

{% block page_content %}


<section class="bg-5">

    <div class="content">

        <!-- action裡的網址，從google form的檢視表單，再用開發人員工具，搜尋「formResponse」可以看到 -->
        <form onsubmit="sent_redirect=true" target="iframe_redirect" class="" action="" method="post">
            <!-- https://docs.google.com/forms/u/0/d/e/1FAIpQLSe5XJTVJsTRjgK6kiRFnum5y0raRYppmrxOk5FtLvcuckC3aw/formResponse -->
            <div class="form-basic">
                <!-- name值，從google form的檢視表單，再用開發人員工具，搜尋「entry.」可以看到 -->
                <div class="flexbox">

                    <div class="input-fields">
                        <label for="name">姓名</label>
                        <input type="text" id="name" name="entry.508763580" required="required">
                    </div>

                    <div class="input-fields">
                        <label for="gender">性別</label>
                        <select id="gender">
                            <option>男性</option>
                            <option>女性</option>
                        </select>
                    </div>

                    <div class="input-fields">
                        <label for="birthday">生日</label>
                        <input type="date" id="birthday" name="" required="required">
                    </div>

                </div>

                <div class="flexbox">
                    <label for="phone">手機</label>
                    <input type="tel" id="phone" name="" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required="required">

                    <label for="email">信箱</label>
                    <input type="email" id="email" name="">
                </div>


                <div class="flexbox">
                    <label for="school">就讀學校</label><br>
                    <input type="text" id="school" name="" required="required">

                    <label for="major">科系/年級</label><br>
                    <input type="text" id="major" name="" required="required">

                    <label for="diet">飲食習慣</label><br>
                    <select id="diet">
                        <option>葷食</option>
                        <option>素食</option>
                    </select>

                    <label for="life">個人生活照（一張）</label>
                    <input type="file" id="life" name="" required="required">

                </div>

            </div>



            <div>
                <label for="taiwan-id">本人身分證字號</label>
                <input type="text" id="taiwan-id" name="" pattern="[A-Z]{1}[1-2]{9}">

                <label for="parent">緊急聯絡人</label><br>
                <input type="text" id="parent" name="">

                <label for="parent-relation">緊急聯絡人關係</label><br>
                <input type="text" id="parent-relation" name="">

                <label for="parent-phone">緊急聯絡人關係</label><br>
                <input type="tel" id="parent-phone" name="" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            </div>
            <div>
                <textarea name="experience" rows="10" cols="30">校內外活動經歷</textarea>

                <textarea name="self" rows="10" cols="30">簡短自我介紹</textarea>

            </div>
            <div>
                <input type="checkbox" id="how-1" name="" value="">
                <label for="how-1">YCBS 展覽攤位</label><br>
                <input type="checkbox" id="how-2" name="" value="">
                <label for="how-2">中研院 Open day</label><br>
                <input type="checkbox" id="how-3" name="" value="">
                <label for="how-3">Instagram 粉絲團</label>
                <input type="checkbox" id="how-4" name="" value="">
                <label for="how-4">親友介紹</label>
                <input type="checkbox" id="how-5" name="" value="">
                <label for="how-5">YCBS 實習生介紹</label>
                <input type="checkbox" id="how-6" name="" value="">
                <label for="how-6">其他</label>

                <textarea name="motivation" rows="10" cols="30">動機</textarea>

                <textarea name="idea" rows="10" cols="30">你想創業的類型/創業的好點子?</textarea>

                <textarea name="plan" rows="10" cols="30">未來 3 ~ 5 年的規劃</textarea>

                <textarea name="wish" rows="10" cols="30">希望從營隊獲得什麼</textarea>

                <input type="radio" id="intern-yes" name="" value="">
                <label for="intern-yes">是</label><br>
                <input type="radio" id="intern-no" name="" value="">
                <label for="intern-no">否</label><br>

            </div>
            <button type="submit" name="button" value="submit">submit</button>

        </form>



    </div>
</section>


{% endblock %}
